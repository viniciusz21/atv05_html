<body>
    <header>

    <nav>

    <div id="contato">
       
        <table >

                    <h2 >Fale conosco </h2>

    
        
        <table    align="center">
            <tr>
                <form >
                <td>
                    <fieldset>
                        <legend>Seus dados</legend>
                        <div id="table">
        <table border="0"  >
        
        
            <tr>
                <td>
        
                    
        
            <tr>
                <br />
                <td><label>Seu Nome:</label></td>
                <td><input required required type="text" id="nome" name="nome" size="30" maxlength="20"
                        minlength="1" placeholder=" Digite seu nome"></td>
            </tr>
            <tr>
                <td><label>Seu email:</label></td>
                <td><input required required type="email" id="mail" name="mail" size="30" maxlength="20"
                        minlength="1" placeholder=" Digite seu email"> </td>
        
        
        
        
        </td>
        </tr>
        <tr>
        <td><label>Telefone</label></td>
        <td><input required required type="text" id="tel" name="tel" size="30" maxlength="20" minlength="1"
        placeholder="(XX) XX XXXXX-XXXX"></td>
        </tr>
        <tr>
        <td><label>Data de nascimento</label></td>
        <td><input required required type="date" id="data" name="data" max="2006-12-31" min="1943-01-01">
        </td>
        </tr>
        
        <tr>
        <td>
        <label>Sexo</label>
        </td>
        <td>
        <label><input required required type="radio" id="sex" name="sexo" value="M">
        Masculino</label>
        <label><input required required type="radio" id="sex" name="sexo" value="F">
        Feminino</label>
        
        <label><input required required type="radio" id="sex" name="sexo" value="-">
        Outro</label>
        </td>
        </tr>
        
        
        
        
        <tr>
        <td>
        <label> Estado</label>
        </td>
        <td>
        <select required type="combobox" id="estado" name="estado" value="mg">
        <option value="">Selecione um estado</option>
        
        <optgroup label="Norte">
        <option value="ac">Acre</option>
        <option value="am">Amazonas</option>
        <option value="ap">Amapá</option>
        <option value="pa">Pará</option>
        <option value="ro">Rondônia</option>
        <option value="rr">Roraima</option>
        <option value="to">Tocantins</option>
        
        </optgroup>
        
        <optgroup label="Nordeste">
        <option value="al">Alagoas</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="ma">Maranhão</option>
        <option value="mb">Paraíba</option>
        <option value="pe">Pernambuco</option>
        <option value="pi">Piauí</option>
        <option value="se">Sergipe</option>
        <option value="rn">Rio grande do norte</option>
        </optgroup>
        
        <optgroup label="Centro-Oeste">
        <option value="df">Distrito Federal</option>
        <option value="go">Goiás</option>
        <option value="ms">Mato Grosso do Sul</option>
        <option value="mt">Mato Grosso</option>
        </optgroup>
        
        <optgroup label="Sudeste">
        <option value="es">Espírito Santo</option>
        <option value="mj">Minas Gerais</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="sp">São Paulo</option>
        </optgroup>
        
        <optgroup label="Sul">
        <option value="pr">Paraná</option>
        <option value="rs">Rio Grande do Sul</option>
        <option value="sc">Santa Catarina</option>
        </optgroup>
        </select>
        </td>
        </tr>
        <tr>
        <td>
        <label>Descreva sua rotina:</label>
        </td>
        <td>
        <textarea name="" id="" rows="4" cols="25" maxlength="230"></textarea>
        </td>
        </tr>
        <td colspan="2">
                    
            <br><br>
                        <input required align="right" type="submit" value="Confirmar" id="enviar" name="enviar">
                        <input required type="reset" value="Limpar formulario" id="limpar" name="enviar">
            </td>
        
        
        </table> </div>


    </div>
